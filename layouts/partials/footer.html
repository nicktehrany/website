<footer class="footer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <div>
        {{- with .Site.Params.social }}
            <div>
                {{ partial "social-icons.html" . }}
                <a href="/misc/cv.pdf" target="_self"><i class="ai ai-cv ai-2x"></i></a>
            </div>
        {{- end }}
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <span>{{ .Site.Params.footerLeft | default "Powered by <a href=\"http://gohugo.io\">Hugo</a>" | safeHTML }}</span>
            <span>{{ .Site.Params.footerRight | default "Themed by <a href=\"https://github.com/rhazdon/hugo-theme-hello-friend-ng\">Hello Friend NG</a>" | safeHTML }}</span>
          </div>
    </div>
</footer>
